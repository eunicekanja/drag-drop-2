<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag and drop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f88d6b9fec.js"></script>
</head>
<body>
    <header class="head">
        <h2>My Todo list</h2>
        <p class="date">12/13/2021</p>
    </header>
    <div class="input">
        <input type="text" class="todoInput" placeholder="Add a todo">
        <i class="add-btn fas fa-plus"></i>
    </div>
    <div class="todoContainer">
        <div class="todo-list">
            <ul class="listItems">
                <!--<li class="item">
                <i class="check-btn fas fa-check"></i>
                <p class="text">go to school</p>
                </li>-->
            </ul>
        </div>
    </div>
    <div class="trash" trash='true'>
        <button class="trash-btn" >
            <i class="fas fa-trash"></i>
        </button> 
    </div>
<script src="main.js"></script>
</body>
</html>
